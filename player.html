<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Vídeo HLS Profissional</title>
  
  <!-- Carrega a biblioteca HLS.js de CDN para melhor performance -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .error-message {
      color: white;
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Carregando player...</div>
  <video id="video" controls autoplay playsinline></video>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('Blogger');
      const video = document.getElementById('video');
      const loading = document.getElementById('loading');
      
      if (!token) {
        document.body.innerHTML = `
          <div class="error-message">
            <h2>ERRO: URL do vídeo não fornecida</h2>
            <p>Por favor, forneça a URL do vídeo no parâmetro 'Blogger'.</p>
            <p>Exemplo: ${window.location.origin}${window.location.pathname}?Blogger=URL_DO_VIDEO</p>
          </div>
        `;
        return;
      }
      
      // Configurações do HLS.js
      const hlsConfig = {
        maxBufferLength: 30,
        maxMaxBufferLength: 600,
        maxBufferSize: 60 * 1000 * 1000,
        maxBufferHole: 0.5,
        lowLatencyMode: false,
        enableWorker: true,
        startLevel: -1,
      };
      
      function initPlayer() {
        const proxyUrl = `proxy.php?url=${encodeURIComponent(token)}`;
        
        if (Hls.isSupported()) {
          const hls = new Hls(hlsConfig);
          
          hls.on(Hls.Events.MEDIA_ATTACHED, function() {
            console.log('Vídeo e HLS.js conectados!');
          });
          
          hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
            console.log('Manifesto carregado com', data.levels.length, 'qualidades');
            loading.style.display = 'none';
          });
          
          hls.on(Hls.Events.ERROR, function(event, data) {
            if (data.fatal) {
              switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  console.error('Erro de rede - tentando recuperar...');
                  hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  console.error('Erro de mídia - tentando recuperar...');
                  hls.recoverMediaError();
                  break;
                default:
                  handleFatalError();
                  break;
              }
            }
          });
          
          hls.loadSource(proxyUrl);
          hls.attachMedia(video);
          
          video.addEventListener('canplay', function() {
            video.play().catch(e => {
              console.log('Auto-play foi impedido:', e);
              loading.innerHTML = 'Clique para reproduzir';
              loading.style.display = 'block';
              loading.onclick = function() {
                video.play();
                loading.style.display = 'none';
              };
            });
          });
          
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          // Fallback para Safari
          video.src = proxyUrl;
          video.addEventListener('loadedmetadata', function() {
            loading.style.display = 'none';
            video.play().catch(e => {
              console.log('Auto-play foi impedido:', e);
              loading.innerHTML = 'Clique para reproduzir';
              loading.style.display = 'block';
              loading.onclick = function() {
                video.play();
                loading.style.display = 'none';
              };
            });
          });
        } else {
          handleFatalError();
        }
      }
      
      function handleFatalError() {
        loading.style.display = 'none';
        document.body.innerHTML = `
          <div class="error-message">
            <h2>ERRO: Navegador não suportado</h2>
            <p>Seu navegador não suporta a reprodução de vídeos HLS.</p>
            <p>Por favor, tente com um navegador moderno como Chrome, Firefox ou Edge.</p>
          </div>
        `;
      }
      
      initPlayer();
    });
  </script>
</body>
</html>
