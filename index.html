<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Player de Vídeo HLS</title>
  <!-- Corrigido caminho do script para raiz -->
  <script src="hls.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      display: block; /* evita espaçamento extra abaixo do vídeo */
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline></video>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('Blogger');

    if (token) {
      const proxyUrl = `proxy.php?url=${encodeURIComponent(token)}`;
      const video = document.getElementById('video');

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(proxyUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = proxyUrl;
      } else {
        document.body.innerHTML = "<p style='color:white; text-align:center; margin-top:20px;'>Seu navegador não suporta HLS.</p>";
      }
    } else {
      document.body.innerHTML = "<p style='color:white; text-align:center; margin-top:20px;'>URL do vídeo não fornecida.</p>";
    }
  </script>
</body>
</html>
